<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ahorcado</title>
    <link href="http://fonts.cdnfonts.com/css/sf-pixelate" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./src/main.js" defer></script>
</head>
<body>
    <h1>Ahorcado</h1>
    <div>
        <canvas id="lienzo"></canvas> <!-- Lienzo para dibujar el ahorcado -->
        <div id="letrasUsadas"></div> <!-- Mostrar letras usadas -->
    </div>
    <div id="contenedorCategoria">
        <label for="categoriaSelect">Selecciona una categoría:</label>
        <select id="categoriaSelect">
            <option value="futbol">Futbol</option>
            <option value="basket">Basket</option>
            <!-- Agrega más categorías aquí si es necesario -->
        </select>
    </div>
    <div id="contenedorPalabra"></div> <!-- Contenedor para mostrar la palabra -->
    <button id="botonInicio">INICIO</button> <!-- Botón para iniciar el juego -->
</body>
</html>
